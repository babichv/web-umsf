<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Form template</title>
  </head>
  <body>
    <form action="#" method="post">
        <p>Join the Dark Side!</p>
        <a href="#">About</a>
        <a href="#">FAQ</a>
        <a href="#">Contacts</a>
        <br>
        <label for="name">USERNAME</label>
        <br>
        <input type="text" name="user_name" id="name">
        <br>
        <label for="mail">E-MAIL</label>
        <br>
        <input type="email" name="user_mail" id="mail">
        <br>
        <label for="password">PASSWORD</label>
        <br>
        <input type="password" name="user_password" id="password">
        <br>
        <label for="repeat_password">REPEAT PASSWORD</label>
        <br>
        <input type="password" name="user_repeat_password" id="repeat_password">
        <br>
        <button type="submit" name="submit">SING UP NOW</button>
        <a href="#">I'm already a member</a>
    </form>
  </body>
</html>
